<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./Images/wbLogo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../login.css" />
    <title>ProendTask Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="benefits"></div>
      </div>

      <div class="right-panel">
        <div class="login-form">
          <span>
            <img src="../Images/logo.png" alt="" class="log-logo" />
          </span>
          <p class="subtitle">
            Join us and get more benefits. We promise to keep your data safely.
          </p>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>

          <div class="divider">
            <span>or you can</span>
          </div>

          <div class="social-login">
            <button class="social-btn">
              <img src="../Images/log-facebook.png" alt="" />
              Continue with Facebook
            </button>

            <button class="social-btn1">
              <img src="../Images/google.png" alt="" />
              Continue with Google
            </button>

            <button class="social-btn2">
              <img src="../Images/apple.png" alt="" />
              Continue with Apple
            </button>
          </div>

          <div class="signup-link">
            Need an Account? <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../Main.js"></script>
  </body>
</html>
